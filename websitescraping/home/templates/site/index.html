{% extends 'site/base.html' %}
{% load static %}

{% block content %}
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12">
                <div class="card teal darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Web Scraper</span>
                    <div class="input-container">
                        <input class="white-text-input" type="text" id="website-url" placeholder="Enter website URL">
                        <ion-icon name="close-circle" id="clear-input-icon" style="display: none;"></ion-icon>
                    </div>
                    <p>Scrape the website and list all the child nodes originated from the root website</p>
                </div>
                <div class="card-action">
                    <button class="btn" id="scrape-button">Scrape URL</button>
                    <button class="btn" id="reset-button">Reset List</button>
                    <p class="white-text" id="scrape-time"></p>
                </div>
                </div>
            </div>
        </div>
        <div id="results-cards" class="row">
            <div class="col s12 m12">
                <div class="card teal darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Scraped URLs:</span>
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preloader container -->
    <div id="preloader-container" style="display: none;"></div>
</div>

<script>
    var csrfToken = '{{ csrf_token }}';
    var scrapeUrlsUrl = '{% url "scrape_urls" %}';
</script>
{% endblock content %}
